  <body class="text-center">
      <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/ietlko.jpg" alt="">
        <h1 class="h3 mb-3 font-weight-normal">SignUp to My Newsletter</h1>

        <input class="form-control" type="text" name="fName" placeholder="First Name" required autofocus>
        <input class="form-control" type="text" name="lName" placeholder="Last Name">
        <input class="form-control" type="email" name="uemail" placeholder="Email address" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>

        <p class="mt-5 mb-3 text-muted">IET Lucknow</p>
      </form>

  </body>
